<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Post</title>
    <script>
      window.onload = function () {
        var url = document.location.href,
          params = url.split("?")[1].split("&"),
          data = {},
          tmp;
        for (var i = 0, l = params.length; i < l; i++) {
          tmp = params[i].split("=");
          data[tmp[0]] = tmp[1];
        }

        loadInfo(data.image_id);
      };

      function loadInfo(my_id) {
        fetch("https://reqres.in/api/users")
          .then((response) => response.json())
          .then((json) => {
            var avatar = json.data[my_id].avatar;
            var name =
              json.data[my_id].first_name + " " + json.data[my_id].last_name;
            var email = json.data[my_id].email;

            document.querySelector("#image_grid").innerHTML =
              `<img src="${avatar}">` + "<br/>";

            document.querySelector("#description1").innerHTML += name + "<br/>";
            document.querySelector("#description2").innerHTML +=
              email + "<br/>";
          });
      }
    </script>
  </head>
  <body>
    <div id="image_grid"></div>
    <h1>Description</h1>
    <h2 id="description1">Name:</h2>
    <h2 id="description2">Email:</h2>
  </body>
</html>
