<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Style the top navigation bar */
        .topnavigator {
            overflow: hidden;
            /*background-color: #333;*/
        }



        /* Change color on hover */
        .topnavigator a:hover {
            background-color: #ddd;
            color: black;
        }


        .instagram {
            display: inline-block;
            width: 45px;
            height: 45px;
            text-align: center;
            border-radius: 30px;
            color: #fff;
            font-size: 25px;
            line-height: 45px;
            vertical-align: middle;
            background: #d6249f;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);
            box-shadow:  3px 10px rgba(0,0,0,.25);
        }

        .intro {
            font-family: "Verdana",serif;
            float: right;
            display: block;
            background-color: red;
            border-radius: 40px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .signUp, .login{
            font-family: "Verdana",serif;
            float: right;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topheading {
            text-align: center;
            font-family: "Verdana",serif;
        }

        .secondheading {
            color: rgb(255, 165, 0);
            text-align: center;
            font-family: "Verdana", serif;
        }

        .container {
            display: grid;
            grid-template-columns: 240px 240px 240px 240px 240px;
            grid-template-rows: 30px 30px;
            grid-auto-flow: column;
        }
    </style>
</head>
<body>
    <br>
    <div class="topnavigator">
        <a href="#" class="instagram"><i class="fa fa-instagram"></i> </a>
        <a href="#" class="signUp">Sign Up</a>
        <a href="#" class="login">Log in</a>
        <a href="#" class="intro">Introduction</a>
    </div>
    <br>
    <h1 class = "topheading">Choose your own idea</h1>
    <h1 class = "secondheading">weekend dinner</h1>
<!--    <div class="container">-->
    <img src="/Resources/spaghetti.jpeg" alt="Spaghetti">

<!--    </div>-->
</body>
</html>
