<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result</title>
    <link rel="stylesheet" href="../../Bootstrap/css/bootstrap.min.css" />
    <style>
      .row {
        margin: 20;
        scale: 90%;
      }
    </style>
    <script>
      window.onload = function () {
        var url = document.location.href,
          params = url.split("?")[1].split("&"),
          data = {},
          tmp;
        for (var i = 0, l = params.length; i < l; i++) {
          tmp = params[i].split("=");
          data[tmp[0]] = tmp[1];
        }

        fetch_search_request(data.search);
      };
      window.onload = function () {
        var url = document.location.href,
          params = url.split("?")[1].split("&"),
          data = {},
          tmp;
        for (var i = 0, l = params.length; i < l; i++) {
          tmp = params[i].split("=");
          data[tmp[0]] = tmp[1];
        }

        fetch_search_request(data.search);
      };

      function fetch_search_request(query) {
        var access_key = "ciSDJprk_BRsXoaM0uQC8d5y5_bv2ekXCZv6QxquHLU";
        var unsplash_API = "https://api.unsplash.com/";
        var request =
          unsplash_API +
          "search/photos?query=" +
          query +
          "&client_id=" +
          access_key;
        var query_limit = 8;

        document.getElementById("result").innerHTML += " " + query;

        fetch(request)
          .then((response) => response.json())
          .then((json) => {
            for (
              let index = 0;
              index < json.results.length && index < query_limit;
              index++
            ) {
              var current_id = `res_img_${index}`;
              console.log(current_id);
              document.getElementById(current_id).src =
                json.results[index].urls.regular;
            }
          });
      }
    </script>
  </head>
  <body>
    <h1 id="result">Displaying search result for:</h1>
    <div class="row" id="gallery">
      <div class="col-12 col-sm-6 col-lg-3">
        <img id="res_img_0" class="w-100" src="/image-1" />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img id="res_img_1" class="w-100" src="/image-2" />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img id="res_img_2" class="w-100" src="/image-3" />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img id="res_img_3" class="w-100" src="/image-4" />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img id="res_img_4" class="w-100" src="/image-5" />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img id="res_img_5" class="w-100" src="/image-6" />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img id="res_img_6" class="w-100" src="/image-7" />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <img id="res_img_7" class="w-100" src="/image-8" />
      </div>
    </div>
  </body>
</html>
