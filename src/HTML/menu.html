    <script>
      // Fetching Image API
      fetch("https://reqres.in/api/users")
        .then((response) => response.json())
        .then((json) => {
          for (let i = 0; i < json.data.length; i++) {
            var avatar = json.data[i].avatar;
            document.querySelector("#popular_image").innerHTML +=
              `<img src="${avatar}" id="${i}" onClick="open_post(this.id)">` +
              "<br/>";
          }
        });

      // Open new post on clicked image
      function open_post(image_id) {
        console.log(image_id + "");
        document.location.href = url =
          "post.html?image_id=" + encodeURIComponent(image_id);
      }

      // Onload runs search parameter
      window.onload = function () {
        var url = document.location.href,
          params = url.split("?")[1].split("&"),
          data = {},
          tmp;
        for (var i = 0, l = params.length; i < l; i++) {
          tmp = params[i].split("=");
          data[tmp[0]] = tmp[1];
        }

        search_post(data.search);
      };

      // Search image post functions
      function search_post(search_request) {
        document.querySelector("h3").innerHTML += " " + search_request;
        // Query Database and display results
      }

      // Function for testing UI

          document.querySelector("#popular_image").innerHTML +=
            `<img src="${avatar}" id="${i}" onClick="open_post(this.id)">` +
            "<br/>";
        }
      }
    </script>
